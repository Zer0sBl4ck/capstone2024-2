<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="stacked">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="nombre_usuario" name="nombre_usuario" required></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input [(ngModel)]="correo" name="correo" required></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono" name="telefono" required></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-label position="stacked">Ubicación</ion-label>
      <ion-input [(ngModel)]="ubicacion" name="ubicacion" required></ion-input>
    </ion-item>

    <br>

    <!-- Campo para seleccionar la imagen de perfil -->
    <ion-item> 
      <ion-label position="stacked">Foto de perfil</ion-label><br>
      <input type="file" (change)="onImageSelected($event)" accept="image/*" style="margin-block: 15px ;" />
    </ion-item>

    <!-- Mostrar vista previa de la imagen si existe -->
    <ion-item *ngIf="foto_perfil">
      <img [src]="foto_perfil" alt="Vista previa" />
    </ion-item>

    <!-- Mensaje de error (solo se muestra si hay un error) -->
    <ion-item *ngIf="errorMessage">
      <ion-label color="danger">{{ errorMessage }}</ion-label>
    </ion-item>

    <ion-button expand="full" type="submit">Registrar</ion-button>
  </form>
</ion-content>
