<ion-app>
  <!-- Side Menu -->
  <ion-menu contentId="main-content">
    <ion-header class="menu">
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon name="person-outline" slot="start"></ion-icon> <!-- Icono para Mi perfil -->
          Mi perfil
        </ion-item>
        <br>
        <br>
        <ion-item routerLink="/wishlist">
          <ion-icon name="star-outline" slot="start"></ion-icon> <!-- Icono para Wishlist -->
          Wishlist
        </ion-item>
        <br>
        <br>
        <br>
        <ion-item routerLink="/login">
          <ion-icon name="log-out-outline" slot="start"></ion-icon> <!-- Icono para Cerrar Sesión -->
          Cerrar Sesión
        </ion-item>
      </ion-list>
    </ion-content>
    <br>
  </ion-menu>

  <!-- Main Content -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
        </ion-buttons>
        <ion-button type="submit" expand="block" routerLink="/login">Ingresar</ion-button>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <div id="container">

        <img src="assets/imagenes/logobookshare.png" alt="Logo" style="max-width: 75%; height: auto; margin-bottom: 20px; left: 50%; transform: translateX(15%);" />

        <ion-title>BookShare</ion-title>
        <!--  <ion-searchbar slot="end" placeholder="Buscar..."></ion-searchbar> Search bar -->

        <strong>Ready to create an app?</strong>
        <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
      </div>
    </ion-content>
  </div>
</ion-app>
