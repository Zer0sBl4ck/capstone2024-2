<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Género</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo Género</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre del Género</ion-label>
          <ion-input [(ngModel)]="nuevoGenero" name="nuevoGenero" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Agregar Género</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
