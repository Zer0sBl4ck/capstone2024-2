<ion-header class="fondo">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/home">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <div *ngIf="libro" class="libro-detalle">
    <h2>{{ libro.titulo }}</h2>
    <p class="genero"><strong></strong> {{ libro.genero }}</p>

    <div *ngIf="libro.imagen_libro_base64" class="imagen-libro">
      <img [src]="'data:image/jpeg;base64,' + libro.imagen_libro_base64" alt="Imagen del libro" />
    </div>

    <p class="autor">Autor: {{ libro.autor }}</p>
    <div class="descripcion">
      <strong>Descripci√≥n:</strong>
      <p>{{ libro.descripcion }}</p>
    </div>

    <p class="isbn"><strong>ISBN:</strong> {{ libro.isbn }}</p>
  </div>

  
</ion-content>
