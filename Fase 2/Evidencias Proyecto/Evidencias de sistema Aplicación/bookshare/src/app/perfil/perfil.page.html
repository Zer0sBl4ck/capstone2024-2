<ion-header class="fondo">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo">Perfil de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="userProfile">
  <ion-card>

    <ion-card-header>
      <div class="foto">
        <img *ngIf="userProfile.foto_perfil_base64" [src]="'data:image/jpeg;base64,' + userProfile.foto_perfil_base64"
          alt="Foto de perfil" />
      </div>
    </ion-card-header>

    <ion-card-content>

      <ion-card-title class="titulo-card">
        {{ userProfile.nombre_usuario }}
      </ion-card-title>
      <p class="dato">
        <strong>Correo:</strong> {{ userProfile.correo }}
      </p>
      <p class="dato">
        <strong>Teléfono:</strong> {{ userProfile.telefono }}
      </p>
      <p class="dato">
        <strong>Ubicación:</strong> {{ userProfile.ubicacion }}
      </p>


      <ion-button *ngIf="esMiPerfil()" (click)="editarPerfil()" expand="block" class="btn-editar">
        Editar Perfil
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
