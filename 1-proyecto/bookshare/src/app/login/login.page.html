<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container" style="padding: 16px;">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div>
        <label for="correo">Correo:</label>
        <input
          type="email"
          id="correo"
          required
          [(ngModel)]="correo"
          name="correo"
          placeholder="Ingresa tu correo"
        />
      </div>
      <div>
        <label for="contrasena">Contraseña:</label>
        <input
          type="password"
          id="contrasena"
          required
          [(ngModel)]="contrasena"
          name="contrasena"
          placeholder="Ingresa tu contraseña"
        />
      </div>
      <button type="submit" expand="full" color="primary">Iniciar Sesión</button>
    </form>
    <div *ngIf="errorMessage" class="error" style="color: red; margin-top: 10px;">{{ errorMessage }}</div>
  </div>
</ion-content>
